<header class="{{ .class }} columns">
  {{ $currentPage := .context }}
  {{ range .context.Site.Menus.main }}
  <div class="column is-2 fadein">
    <div
      class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
      <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    </div>
  </div>
  {{ end }}


  <div class="column is-offset-5 is-3">
    {{ if (not .context.IsHome) }}
    <div class="logo">
      <a href="/">
        <img src="/images/etched-logo.svg" alt="Etched Projects" />
      </a>
    </div>
    {{ end }}
  </div>
</header>
