{{ define "body-class" }}info-bg{{ end  }}

{{ define "header" }}
<header>
  <nav>
    <a href="/selected-works/">Selected Works</a>
    <a href="/info/">Information</a>
  </nav>

  <div class="logo">
    <a href="/">
      <img src="/images/etched-logo.svg" alt="Etched Projects" />
    </a>
  </div>
</header>
{{ end }}
{{ define "main" }}
<main>
  <div class="info-line-container">
    <div class="info-line"></div>
  </div>
  <section class="container">
    {{ .Content }}
  </section>

  <div class="container info-details columns is-tablet">
    <div class="column">
      <h4>Services</h4>
      {{ .Params.services | markdownify }}
    </div>
    <div class="column">
      <h4>Contact</h4>
      {{ .Params.contact | markdownify }}
    </div>
    <div class="column">
      <h4>Collaborators</h4>
      {{ .Params.collaborators | markdownify }}
    </div>
  </div>
</main>
{{ end }}
